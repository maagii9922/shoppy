<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet"/>
</head>
<body>
    <div class="header">
        <div class="head-top">
            <h6 class="h6">Шоппид тавтай морил</h6>
            <div class="contact">
                <h5>
                    <a href="tel:77778985">7777-8985</a>
                    <span>09:00-19:00 ажлын өдөр</span>
                </h5>
                <div class="help">
                    <button type="button" class="btn-run" data-reacttour="tourButton">Сайт ашиглах тусламж</button>
                </div>
            </div>
        </div>
    </div>
    <header class="head-hd">
        <div class="head-cont">
            <div class="categories">
                <button type="button" class="toggler " ></button>
            </div>
            <div class="logo">
                <p>shoppy.mn</p>
            </div>
            <div class="search">
               
                 
                <input class="search-input" placeholder="Эндээс бүхнийг хайж олох...">                
                
            </div>
            <div class="icon-menus">
                <button class="platform"> 
                    <svg width="19.25" height="19.25" viewBox="0 0 19.25 19.25" class="icon icon-normal" xmlns="http://www.w3.org/2000/svg"><g stroke="var(--shoppy-blue)" stroke-linecap="round" stroke-width="1.25"><rect fill="var(--shoppy-red)" height="7" rx="2" stroke-linejoin="round" width="7" x=".625" y=".625"></rect><rect fill="var(--shoppy-green)" height="8" rx="2" stroke-linejoin="round" width="8" x="10.625" y="10.625"></rect><path d="m20 9v-3a2 2 0 0 0 -2-2h-3m-11 11v3a2 2 0 0 0 2 2h3" fill="none" class="animating-line" transform="translate(-2.375 -2.375)"></path></g></svg>
                    <h6>Платформууд</h6>
                </button>
                <a class="menu menu-wishlist" data-reacttour="wishlistButton" href="/account/wishlists"><span class="icon"></span><h6>Хадгалсан</h6></a>
            </div>
        </div>
    </header>

</html>
